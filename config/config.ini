[API]
google_cse_id = YOUR_GOOGLE_CSE_ID
google_api_key = YOUR_GOOGLE_API_KEY

[SEARCH]
industries = food,construction,technology
locations = dubai,abudhabi,sharjah
exclude_terms = platform,aggregator,delivery

[PROXY]
proxy_file = config/proxies.txt
rotation = 10  # Rotate every 10 requests

[SETTINGS]
request_delay = 5
max_pages = 3
output_file = emails.csv
